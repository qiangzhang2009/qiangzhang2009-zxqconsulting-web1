<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#E0F7FA"/>
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="800" height="600" fill="url(#sky)"/>
  
  <!-- Ground/field -->
  <rect x="0" y="450" width="800" height="150" fill="#8FBC8F"/>
  <rect x="0" y="450" width="800" height="20" fill="#6B8E23"/>
  
  <!-- Mountains in background -->
  <path d="M0 450 L150 250 L300 400 L450 200 L600 380 L800 220 L800 450 Z" fill="#90EE90"/>
  <path d="M0 450 L100 320 L250 420 280 L400 L550 380 L700 300 L800 400 L800 450 Z" fill="#32CD32"/>
  
  <!-- Farm/garden -->
  <rect x="50" y="380" width="80" height="40" fill="#8B4513"/>
  <rect x="50" y="360" width="80" height="25" fill="#228B22"/>
  
  <!-- Chinese herb plants -->
  <circle cx="200" cy="420" r="15" fill="#006400"/>
  <circle cx="215" cy="410" r="12" fill="#228B22"/>
  <circle cx="185" cy="415" r="10" fill="#32CD32"/>
  
  <circle cx="600" cy="400" r="18" fill="#006400"/>
  <circle cx="620" cy="385" r="14" fill="#228B22"/>
  <circle cx="580" cy="390" r="12" fill="#32CD32"/>
  
  <!-- Farmer person 1 -->
  <circle cx="350" cy="380" r="20" fill="#FFDAB9"/>
  <ellipse cx="350" cy="420" rx="25" ry="35" fill="#4169E1"/>
  <rect x="330" y="450" width="40" height="50" fill="#8B4513"/>
  <!-- Hat -->
  <ellipse cx="350" cy="355" rx="25" ry="8" fill="#DEB887"/>
  <rect x="340" y="340" width="20" height="20" fill="#DEB887"/>
  
  <!-- Farmer person 2 -->
  <circle cx="500" cy="390" r="18" fill="#FFDAB9"/>
  <ellipse cx="500" cy="425" rx="22" ry="30" fill="#DC143C"/>
  <rect x="482" y="450" width="36" height="45" fill="#654321"/>
  <!-- Hat -->
  <ellipse cx="500" cy="368" rx="22" ry="7" fill="#DEB887"/>
  
  <!-- Storage facility -->
  <rect x="680" y="350" width="100" height="100" fill="#A0522D"/>
  <rect x="700" y="320" width="60" height="40" fill="#8B4513"/>
  <path d="M680 350 L730 300 L780 350 Z" fill="#8B4513"/>
  
  <!-- Truck for export -->
  <rect x="250" y="480" width="120" height="60" fill="#4169E1"/>
  <rect x="280" y="460" width="60" height="25" fill="#4169E1"/>
  <circle cx="290" cy="540" r="15" fill="#333"/>
  <circle cx="330" cy="540" r="15" fill="#333"/>
  <rect x="370" y="490" width="40" height="50" fill="#1976D2"/>
  <circle cx="390" cy="540" r="15" fill="#333"/>
  <circle cx="430" cy="540" r="15" fill="#333"/>
  <!-- Text on truck -->
  <text x="310" y="520" font-family="Arial" font-size="14" fill="white" text-anchor="middle">EXPORT</text>
  
  <!-- Globe overlay -->
  <circle cx="650" cy="150" r="60" fill="none" stroke="#228B22" stroke-width="3"/>
  <circle cx="650" cy="150" r="50" fill="none" stroke="#32CD32" stroke-width="2"/>
  <path d="M610 130 Q650 100 690 130" fill="none" stroke="#228B22" stroke-width="2"/>
  <path d="M610 170 Q650 200 690 170" fill="none" stroke="#228B22" stroke-width="2"/>
  
  <!-- Export arrow -->
  <path d="M550 150 L620 150 L620 130 L670 165 L620 200 L620 180 L550 180 Z" fill="#FFD700"/>
  
  <!-- Title -->
  <text x="400" y="560" font-family="Arial" font-size="28" fill="#2F4F4F" text-anchor="middle" font-weight="bold">本草产品出海</text>
  <text x="400" y="585" font-family="Arial" font-size="16" fill="#006400" text-anchor="middle">Bencao Product Going Global</text>
</svg>
