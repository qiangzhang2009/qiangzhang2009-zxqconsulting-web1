<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Classroom background with warm tones -->
  <rect x="0" y="50" width="800" height="550" fill="#FFF8E1" opacity="0.5"/>
  
  <!-- Blackboard -->
  <rect x="100" y="100" width="450" height="220" rx="8" fill="#2F4F4F"/>
  <rect x="110" y="110" width="430" height="200" rx="5" fill="#355E3B"/>
  
  <!-- Chinese characters on blackboard -->
  <text x="180" y="180" font-family="serif" font-size="36" fill="white" text-anchor="middle">阴阳五行</text>
  <text x="180" y="220" font-family="serif" font-size="24" fill="#90EE90" text-anchor="middle">Yin Yang Five Elements</text>
  
  <!-- TCM herbs diagram -->
  <rect x="400" y="230" width="100" height="60" rx="3" fill="#8B4513"/>
  <ellipse cx="450" cy="250" rx="20" ry="15" fill="#228B22"/>
  <ellipse cx="420" cy="270" rx="15" ry="12" fill="#32CD32"/>
  <ellipse cx="480" cy="265" rx="18" ry="14" fill="#006400"/>
  
  <!-- Human body meridian -->
  <ellipse cx="480" cy="180" rx="15" ry="25" fill="#FFDAB9" stroke="#8B4513" stroke-width="1"/>
  <line x1="480" y1="155" x2="480" y2="205" stroke="#DC143C" stroke-width="2"/>
  <line x1="465" y1="170" x2="495" y2="190" stroke="#4169E1" stroke-width="2"/>
  <circle cx="480" cy="165" r="4" fill="#FFD700"/>
  <circle cx="480" cy="195" r="4" fill="#FFD700"/>
  
  <!-- Teacher at chalkboard -->
  <circle cx="320" cy="300" r="30" fill="#FFDAB9"/>
  <!-- Glasses -->
  <rect x="305" y="290" width="12" height="8" rx="2" fill="none" stroke="#333" stroke-width="1"/>
  <rect x="323" y="290" width="12" height="8" rx="2" fill="none" stroke="#333" stroke-width="1"/>
  <line x1="317" y1="294" x2="323" y2="294" stroke="#333" stroke-width="1"/>
  <!-- Hair -->
  <ellipse cx="320" cy="265" rx="28" ry="15" fill="#333"/>
  <!-- Body -->
  <ellipse cx="320" cy="370" rx="35" ry="50" fill="#1a1a2e"/>
  <!-- White shirt -->
  <ellipse cx="320" cy="360" rx="30" ry="40" fill="white"/>
  <!-- Red tie -->
  <path d="M320 340 L330 370 L320 380 L310 370 Z" fill="#DC143C"/>
  
  <!-- Teacher pointing at blackboard -->
  <line x1="340" y1="360" x2="250" y2="250" stroke="#8B4513" stroke-width="4" stroke-linecap="round"/>
  <circle cx="245" cy="245" r="5" fill="#8B4513"/>
  
  <!-- Students in rows -->
  <!-- Row 1 -->
  <circle cx="150" cy="420" r="20" fill="#FFDAB9"/>
  <ellipse cx="150" cy="455" rx="22" ry="30" fill="#4169E1"/>
  <rect x="135" y="480" width="30" height="40" fill="#333"/>
  
  <circle cx="230" cy="420" r="20" fill="#FFDAB9"/>
  <ellipse cx="230" cy="455" rx="22" ry="30" fill="#DC143C"/>
  <rect x="215" y="480" width="30" height="40" fill="#333"/>
  
  <circle cx="310" cy="420" r="20" fill="#FFDAB9"/>
  <ellipse cx="310" cy="455" rx="22" ry="30" fill="#228B22"/>
  <rect x="295" y="480" width="30" height="40" fill="#333"/>
  
  <!-- Row 2 -->
  <circle cx="180" cy="490" r="18" fill="#FFDAB9"/>
  <ellipse cx="180" cy="520" rx="20" ry="28" fill="#9400D3"/>
  <rect x="167" y="542" width="26" height="35" fill="#333"/>
  
  <circle cx="260" cy="490" r="18" fill="#FFDAB9"/>
  <ellipse cx="260" cy="520" rx="20" ry="28" fill="#FF8C00"/>
  <rect x="247" y="542" width="26" height="35" fill="#333"/>
  
  <circle cx="340" cy="490" r="18" fill="#FFDAB9"/>
  <ellipse cx="340" cy="520" rx="20" ry="28" fill="#20B2AA"/>
  <rect x="327" y="542" width="26" height="35" fill="#333"/>
  
  <!-- Desks -->
  <rect x="120" y="440" width="180" height="30" fill="#8B4513"/>
  <rect x="160" y="510" width="180" height="30" fill="#8B4513"/>
  
  <!-- Books on desk -->
  <rect x="140" y="430" width="25" height="12" fill="#DC143C"/>
  <rect x="170" y="432" width="20" height="10" fill="#228B22"/>
  <rect x="200" y="428" width="22" height="14" fill="#4169E1"/>
  
  <!-- Certificates on wall -->
  <rect x="620" y="150" width="80" height="100" fill="white" stroke="#FFD700" stroke-width="3"/>
  <text x="660" y="190" font-family="serif" font-size="12" fill="#8B4513" text-anchor="middle">中医</text>
  <text x="660" y="210" font-family="serif" font-size="10" fill="#666" text-anchor="middle">资格证书</text>
  
  <rect x="710" y="150" width="80" height="100" fill="white" stroke="#FFD700" stroke-width="3"/>
  <text x="750" y="190" font-family="serif" font-size="12" fill="#8B4513" text-anchor="middle">针灸</text>
  <text x="750" y="210" font-family="serif" font-size="10" fill="#666" text-anchor="middle">执业证书</text>
  
  <!-- Graduation cap -->
  <path d="M650 130 L680 130 L680 140 L660 155 L640 140 Z" fill="#000080"/>
  <circle cx="660" cy="125" r="6" fill="#FFD700"/>
  
  <!-- Window -->
  <rect x="620" y="300" width="150" height="180" fill="#87CEEB" stroke="#8B4513" stroke-width="4"/>
  <line x1="695" y1="300" x2="695" y2="480" stroke="#8B4513" stroke-width="3"/>
  <line x1="620" y1="390" x2="770" y2="390" stroke="#8B4513" stroke-width="3"/>
  <!-- Sun through window -->
  <circle cx="700" cy="340" r="25" fill="#FFD700"/>
  
  <!-- Clock -->
  <circle cx="700" cy="80" r="30" fill="white" stroke="#333" stroke-width="2"/>
  <circle cx="700" cy="80" r="3" fill="#333"/>
  <line x1="700" y1="80" x2="700" y2="60" stroke="#333" stroke-width="2"/>
  <line x1="700" y1="80" x2="715" y2="85" stroke="#333" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="570" font-family="Arial" font-size="28" fill="#2F4F4F" text-anchor="middle" font-weight="bold">中医教育培训</text>
  <text x="400" y="595" font-family="Arial" font-size="16" fill="#8B4513" text-anchor="middle">TCM Education & Training</text>
</svg>
