    <style>
      /* üé® Decorative background blobs - AI & Health Theme */
      .decorative-blob {
        position: fixed;
        border-radius: 50%;
        filter: blur(120px);
        opacity: 0.15;
        pointer-events: none;
        z-index: -1;
        animation: blob-float 30s ease-in-out infinite;
      }

      .blob-primary {
        top: -15%;
        left: -10%;
        width: 700px;
        height: 700px;
        background: var(--primary-400);
        mix-blend-mode: screen;
      }

      .blob-ai {
        top: 20%;
        right: -10%;
        width: 600px;
        height: 600px;
        background: var(--ai-400);
        mix-blend-mode: screen;
        animation-delay: -10s;
      }

      .blob-health {
        bottom: -10%;
        left: 20%;
        width: 800px;
        height: 800px;
        background: var(--health-400);
        mix-blend-mode: screen;
        animation-delay: -20s;
      }

      @keyframes blob-float {
        0%, 100% {
          transform: translate(0, 0) scale(1);
        }
        25% {
          transform: translate(40px, -50px) scale(1.1);
        }
        50% {
          transform: translate(-30px, 40px) scale(0.95);
        }
        75% {
          transform: translate(50px, 20px) scale(1.05);
        }
      }

      /* üåü Page load animation with gradient */
      .page-loader {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, var(--gray-50) 0%, var(--primary-50) 50%, var(--ai-50) 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.8s var(--ease-out-expo), visibility 0.8s var(--ease-out-expo);
      }

      .page-loader.hidden {
        opacity: 0;
        visibility: hidden;
      }

      .loader-content {
        text-align: center;
      }

      .loader-logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 24px;
        background: var(--gradient-primary);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse-soft 2s ease-in-out infinite;
        box-shadow: 0 0 40px rgba(212, 160, 90, 0.3);
      }

      .loader-text {
        font-family: 'Noto Serif SC', Georgia, serif;
        font-size: 1.25rem;
        color: var(--gray-700);
        letter-spacing: 0.2em;
      }

      .loader-progress {
        width: 200px;
        height: 3px;
        background: var(--gray-200);
        border-radius: 2px;
        margin-top: 24px;
        overflow: hidden;
      }

      .loader-progress-bar {
        height: 100%;
        background: var(--gradient-primary);
        border-radius: 2px;
        width: 0%;
        animation: load-progress 2s var(--ease-out-expo) forwards;
      }

      @keyframes load-progress {
        to { width: 100%; }
      }

      @keyframes pulse-soft {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.85;
          transform: scale(1.05);
        }
      }

      /* üéØ Scroll progress indicator */
      .scroll-progress {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, var(--primary-500), var(--ai-500), var(--health-500));
        z-index: 9998;
        transform-origin: 0%;
        transform: scaleX(0);
        transition: transform 0.1s linear;
      }

      /* üé® Section transitions */
      .section-transition {
        position: relative;
      }

      .section-transition::after {
        content: '';
        position: absolute;
        bottom: -1px;
        left: 0;
        right: 0;
        height: 150px;
        background: linear-gradient(to bottom, transparent, var(--gray-50));
        pointer-events: none;
        z-index: 10;
      }

      /* üåü Focus effects */
      *:focus-visible {
        outline: 2px solid var(--primary-400);
        outline-offset: 2px;
      }

      /* üé≠ Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--gray-100);
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, var(--primary-400), var(--primary-600));
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(to bottom, var(--primary-500), var(--primary-700));
      }

      /* üè† Back to top button */
      .back-to-top {
        position: fixed;
        bottom: 40px;
        right: 40px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: var(--gradient-primary);
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 20px rgba(212, 160, 90, 0.4);
        opacity: 0;
        visibility: hidden;
        transform: translateY(20px);
        transition: all 0.4s var(--ease-smooth);
        z-index: 1000;
      }

      .back-to-top.visible {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
      }

      .back-to-top:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 30px rgba(212, 160, 90, 0.5);
      }

      .back-to-top svg {
        width: 24px;
        height: 24px;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Page loader -->
    <div class="page-loader" id="pageLoader">
      <div class="loader-content">
        <div class="loader-logo">

            <path d="M12 28V12h6l6 8-6 8h-6z" fill="white"/>
            <path d="M22 12h6v16h-6V12z" fill="white" fill-opacity="0.7"/>
          </svg>
        </div>
        <div class="loader-text">Ê≠£Âú®Âä†ËΩΩ...</div>

    </div>
    
    <!-- Decorative background elements -->
    <div class="decorative-blob blob-primary"></div>
    <div class="decorative-blob blob-ai"></div>
    <div class="decorative-blob blob-health"></div>
    <div class="scroll-progress" id="scrollProgress"></div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // üéØ Page loader handler
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.getElementById('pageLoader').classList.add('hidden');
        }, 800);
      });

      // üìú Scroll progress indicator
      window.addEventListener('scroll', function() {
        const scrollProgress = document.getElementById('scrollProgress');
        const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
        const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        const scrollPercentage = (scrollTop / scrollHeight) * 100;
        scrollProgress.style.transform = 'scaleX(' + (scrollPercentage / 100) + ')';
      });

      // üè† Back to top button
      const backToTopBtn = document.createElement('button');
      backToTopBtn.className = 'back-to-top';
      backToTopBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="18 15 12 9 6 15"></polyline></svg>';
      backToTopBtn.setAttribute('aria-label', 'ËøîÂõûÈ°∂ÈÉ®');
      document.body.appendChild(backToTopBtn);

      window.addEventListener('scroll', function() {
        if (window.pageYOffset > 300) {
          backToTopBtn.classList.add('visible');
        } else {
          backToTopBtn.classList.remove('visible');
        }
      });

      backToTopBtn.addEventListener('click', function() {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });
    </script>
