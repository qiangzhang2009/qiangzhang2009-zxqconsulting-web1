    <style>
      /* ğŸ¨ Decorative background blobs */
      .decorative-blob {
        position: fixed;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.08;
        pointer-events: none;
        z-index: -1;
        animation: blob-float 20s ease-in-out infinite;
      }
      
      .blob-1 {
        top: -20%;
        left: -10%;
        width: 600px;
        height: 600px;
        background: var(--primary-500);
      }
      
      .blob-2 {
        top: 40%;
        right: -15%;
        width: 500px;
        height: 500px;
        background: var(--accent-500);
        animation-delay: -5s;
      }
      
      .blob-3 {
        bottom: -20%;
        left: 30%;
        width: 700px;
        height: 700px;
        background: var(--primary-700);
        animation-delay: -10s;
      }
      
      @keyframes blob-float {
        0%, 100% {
          transform: translate(0, 0) scale(1);
        }
        25% {
          transform: translate(20px, -30px) scale(1.05);
        }
        50% {
          transform: translate(-10px, 20px) scale(0.95);
        }
        75% {
          transform: translate(30px, 10px) scale(1.02);
        }
      }
      
      /* ğŸŒŸ Page load animation */
      .page-loader {
        position: fixed;
        inset: 0;
        background: var(--gray-50);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease;
      }
      
      .page-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loader-content {
        text-align: center;
      }
      
      .loader-logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 24px;
        background: var(--gradient-primary);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse-scale 1.5s ease-in-out infinite;
      }
      
      .loader-text {
        font-family: 'Noto Serif SC', serif;
        font-size: 1.25rem;
        color: var(--gray-600);
      }
      
      @keyframes pulse-scale {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.8;
        }
      }
    </style>
